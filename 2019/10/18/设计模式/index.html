        <div class="post-content">
          <p><strong>单例模式</strong><br>一个类只允许有一个实例，则在源头控制，只能允许该类自己生成一个实例，其他类里面不能生成该类的实例，所有，只需要将该类的构造方法私有化就行了。然后定义一个全局的实例变量，没有则生成，有则不生成。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">package com.github.mall.test;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * @ClassName SingleDemo</span><br><span class="line"> * @Description 饿汉式单例</span><br><span class="line"> * @Author 王炎</span><br><span class="line"> * @Date 2019/10/18 16:22</span><br><span class="line"> * @ModifyDate 2019/10/18 16:22</span><br><span class="line"> * @Version 1.0</span><br><span class="line"> */</span><br><span class="line">public class SingleDemo &#123;</span><br><span class="line"></span><br><span class="line">   </span><br><span class="line">    private SingleDemo() &#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private static SingleDemo singleDemo = new SingleDemo();</span><br><span class="line"></span><br><span class="line">    public static SingleDemo getInstance() &#123;</span><br><span class="line">        return singleDemo;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line">package com.github.mall.test;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * @ClassName SignleDemo</span><br><span class="line"> * @Description 懒汉式单例</span><br><span class="line"> * @Author 王炎</span><br><span class="line"> * @Date 2019/10/18 16:22</span><br><span class="line"> * @ModifyDate 2019/10/18 16:22</span><br><span class="line"> * @Version 1.0</span><br><span class="line"> */</span><br><span class="line">public class SignleDemo &#123;</span><br><span class="line"></span><br><span class="line">package com.github.mall.test;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * @ClassName SignleDemo</span><br><span class="line"> * @Description 懒汉式单例</span><br><span class="line"> * @Author 王炎</span><br><span class="line"> * @Date 2019/10/18 16:22</span><br><span class="line"> * @ModifyDate 2019/10/18 16:22</span><br><span class="line"> * @Version 1.0</span><br><span class="line"> */</span><br><span class="line">public class SignleDemo &#123;</span><br><span class="line"></span><br><span class="line">    private SignleDemo() &#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private volatile static SignleDemo signleDemo = null;</span><br><span class="line"></span><br><span class="line">    public static SignleDemo getInstance() &#123;</span><br><span class="line">        if (signleDemo == null) &#123;</span><br><span class="line">            synchronized (SignleDemo.class) &#123;</span><br><span class="line">                if (signleDemo == null) &#123;</span><br><span class="line">                    signleDemo = new SignleDemo();</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return signleDemo;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        SignleDemo s1 = SignleDemo.getInstance();</span><br><span class="line">        SignleDemo s2 = SignleDemo.getInstance();</span><br><span class="line">        if (s1 == s2) &#123;</span><br><span class="line">            System.out.println(1);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
